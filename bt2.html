<script>
  let a = parseInt(prompt("nhap so n",''));
  const str= a.toString();
  const result= [str[0]];
  for (let i=0; i< str.length;i++ ) {
    if (str[i-1]%2==0 && str[i]%2==0) {
      result.push('-',str[i])
    } else
    {
      result.push(str[i]);
    }
  }
  console.log(result.join(''));
</script>
